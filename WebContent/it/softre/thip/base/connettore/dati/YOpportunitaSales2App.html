<html>
  <head></head>
  <body style="margin: 0px; overflow: hidden;">
    <form name="YOpportunitaSales2AppForm">
      <table height="100%" width="100%" cellspacing="0" cellpadding="0" id="emptyborder">
        <tr>
          <td style="height:0">
            <span class="menubar" id="myMenuBar"/>
          </td>
        </tr>
        <tr>
          <td style="height:0">
            <span class="toolbar" id="myToolBar"/>
          </td>
        </tr>
        <tr>
          <td>
            <input type="hidden" name="Hash" id="Hash"/>
          </td>
        </tr>
        <tr>
          <td>
            <span class="tabbed" id="mytabbed">
              <span class="tab" id="tab1">
                <table style="width: 100%;">
                  <tr>
                    <td valign="top">
                      <label for="Title"></label>
                    </td>
                    <td valign="top">
                      <input id="Title" name="Title"></input>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Status"></label>
                    </td>
                    <td valign="top">
                      <select name="Status" id="Status"></select>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Attivita"></label>
                    </td>
                    <td valign="top">
                      <span class="multisearchform" id="Attivita"></span>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Cliente"></label>
                    </td>
                    <td valign="top">
                      <span class="multisearchform" id="Cliente"></span>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Description"></label>
                    </td>
                    <td valign="top">
                      <textarea id="Description" name="Description" cols="60" rows="5"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="SuccessRate"></label>
                    </td>
                    <td valign="top">
                      <input id="SuccessRate" name="SuccessRate"></input>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="EconomicValue"></label>
                    </td>
                    <td valign="top">
                      <input id="EconomicValue" name="EconomicValue"></input>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="EconomicValueRecurr"></label>
                    </td>
                    <td valign="top">
                      <input id="EconomicValueRecurr" name="EconomicValueRecurr"></input>
                    </td>
                  </tr>
                  <tr>
                    <td valign="top">
                      <label for="Note"></label>
                    </td>
                    <td valign="top">
                      <textarea id="Note" name="Note" cols="60" rows="5"></textarea>
                    </td>
                  </tr>
                </table>
              </span>
            </span>
          </td>
        </tr>
        <tr>
          <td style="height:0">
            <span class="errorlist"/>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
